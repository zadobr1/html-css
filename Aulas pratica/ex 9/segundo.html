<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplos div</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    div > p {
        display: none;
    }
    div:hover > p {
        display: block;
    }
    div:hover{
            color: red; 

     }
    </style>
</head>
<body>
    <h1>exemplos de div</h1>
    <p>passe o mouse a baixo</p>
    <div>passe o mouse aqui....
        <p> texto escondido.....</p>
    </div>
    <p>fim do exemplo</p>
    
</body>
</html>
